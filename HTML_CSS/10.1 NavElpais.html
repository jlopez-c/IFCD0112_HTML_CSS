<!DOCTYPE html>
<html lang="es">
	
	<head>
		<meta charset="utf-8" />
		<title>Nav el pais</title>
		<style>
			*  {
				padding: 0px;
				margin: 0px; }
				
			nav {
				background-color: lightgray;
				display: table;
				width: 100%; }
	
			ul {
				list-style-type: none;
				display: table;
				margin: auto; }
				
			li {
				float: left;
				text-transform: uppercase;
				padding: 10px; 
				border: 1px solid red; 
				box-sizing: border-box;				}
				
			a:link {
				text-decoration: none; }
			
			a {	
				 padding: 10px; }
			
		</style>
	</head>
	
	<body>
		<nav>
			<ul>
				<li>
					<a href="">internacional</a>
				</li>
				<li>
					<a href="">opinión</a>
				</li>
				<li>
					<a href="">españa</a>
				</li>
				<li>
					<a href="">sociedad</a>
				</li>
				<li>
					<a href="">economía</a>
				</li>		
			</ul>
		</nav>

	</body>
</html>
