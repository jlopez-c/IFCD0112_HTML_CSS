<!DOCTYPE html> 
<html lang="es">
	<head>
		<title>1. FLEX</title>
		<meta charset="utf-8" />
		<style>
			* {
				padding: 0px;
				margin: 0px; }
					
			.wrapper {
				display: flex;
				flex-direction: column;
				position: absolute;
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%; }

			header {
				flex: 2;
				border: 1px solid red; }

			main {
				flex: 20; 
				border: 1px solid green; }					

			footer {
				flex: 1; 
				border: 1px solid blue; }
		
		</style>
	</head>
	<body>
		<div class="wrapper">
			<header>Menú</header>
			<main>
				Zona central para contenido de la página.
			</main>
			<footer>footer</footer>
		</div>
	</body>
</html>
