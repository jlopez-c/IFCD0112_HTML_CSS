<!DOCTYPE html>
<html lang="es">
	
	<head>
		<meta charset="utf-8" />
		<title>Nav el pais</title>
		<style>
			*  {
				padding: 0px;
				margin: 0px; }
				
			nav {
				background-color: lightgray;
				display: table;
				width: 100%; }
	
			ul {
				list-style-type: none;
				display: table;
				margin: auto; }
				
			li {
				float: left;
				text-transform: uppercase;
				padding: 10px;
				box-sizing: border-box; }
				
			li:hover {
				color: green;
				background-color: yellow; }
			
		</style>
	</head>
	
	<body>
		<nav>
			<ul>
				<a href="https://elpais.com/internacional/">
					<li>internacional</li>
				</a>
				<a href="">
					<li>opinión</li>
				</a>
				<a href="">
					<li>españa</li>
				</a>
				<a href="">
					<li>sociedad</li>
				</a>
				<a href="">
					<li>economía</li>
				</a>
				
			</ul>
		</nav>

	</body>
</html>
